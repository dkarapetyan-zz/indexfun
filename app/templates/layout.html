{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
{% block title %} Index Fund {% endblock %}


{% block navbar %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse"
                        data-target="#mynavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                {#            different nav bar brand depending on screen size#}
                <a class="navbar-brand" title="401K"
                   href="{{ url_for("main.index") }}">401K</a>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    {#for non-cell phones and tablets#}
    <div class="visible-md visible-lg">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <br>
                    <br>
                    <br>
                    {% include page_to_insert %}
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-3">
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</html>
